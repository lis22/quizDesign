<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Lemon|Sniglet:400,800' rel='stylesheet' type='text/css'>
     <link href='http://fonts.googleapis.com/css?family=Finger+Paint|Sigmar+One|Frijole|Faster+One|Hammersmith+One|Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/image-picker.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/image-picker.js"></script>
    <script src="js/script.js"></script>


    <title>Who Said It? </title>

  </head>
  <body>


    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-10 col-centered">
          <div class = "wrapper">

            <!-- HEADER -->
            <div class="row">
              <div class="col-sm-12 col-centered">
                <header>
                    <h1> <i class="fa fa-comments-o"></i>  Who Said It? </h1>
                </header>
              </div>
            </div>

            <!-- PROGRESS BAR -->
            <div class="row">
              <div class="col-sm-9 col-centered">
                      <div class="progress">
                          <div class="progress-bar progress-bar-striped active" role="progressbar"
                            aria-valuenow="50" aria-valuemin="10" aria-valuemax="100"
                            style="min-width: 2em; width: 10%;"> 10%
                          </div>
                      </div>
                </div>
            </div>


            <!-- ANSWER FEEDBACK AND INSTRUCTIONS ON FIRST PAGE-->
            <div class="row">
                <div class="col-sm-9 col-centered">
                    <section class = "answerFeedback">
                        <h4> Match the quote to the person who said it </h4>
                    </section>
                </div>
            </div>


            <!-- QUIZ CONTENT-->
            <div class="row">
              <div class="col-sm-9 col-centered">
                <section class = "quizContent">

                    <h3> Quote: 1 </h3>
                    <blockquote> Innovation distinguishes between a leader and a follower.</blockquote>

                    <form>
                      <select class="image-picker show-labels show-html">
                        <option data-img-label="Bill Gates" data-img-src="images/bill_gates.jpg" value="1">Bill Gates</option>
                        <option data-img-label="Steve Jobs" data-img-src="images/steve_jobs.jpg" value="2">Steve Jobs</option>
                        <option data-img-label="Mark Zuckerberg" data-img-src="images/mark_zuckerberg.jpg" value="3">Mark Zuckerberg</option>
                      </select>
                      <button type="submit" class="btn btn-primary "> Submit </button>
                    </form>
                  </section>
                </div>
              </div>


              <!-- FOOTER-->
              <div class="row">
                <div class="col-sm-12 col-centered">
                    <section class = "footer">
                        <h6> &copy Lisa Marie </h6>
                    </section>
                  </div>
              </div>

          </div> <!-- END WRAPPER !-->
        </div> <!-- END COL BEFORE WRAPPER !-->
    </div> <!-- END ROW BEFORE WRAPPER!-->
  </div>  <!-- END CONTAINER!-->
</body>
</html>
